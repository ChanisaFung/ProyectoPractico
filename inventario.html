    <title>Inventario</title>
    <style>
      body{
        background-color: rgb(243, 243, 234);
      }
      table thead{
        background-color: rgb(248, 207, 214);
        color:black;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
      <a href="index.html">
   <button id="btnRegresar" type="button" class="btn btn-primary">Regresar</button>  
   </a>
   <button id="btnCrear" type="button" class="btn btn-primary" data-toggle="modal">Crear</button>
    <table id="tablaProductos" class="table mt-2 table-bordered table-striped">
        <thead>
            <tr class=" text-center">
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</div>



<div id="modalProductos" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input id="nombre" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <input id="descripcion" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="precio" class="col-form-label">Precio:</label>
            <input id="precio" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="stock" class="col-form-label">Stock:</label>
            <input id="stock" type="number" class="form-control">
           </div>
        
         </div>
           <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
           <button type="submit" class="btn btn-primary">Guardar</button>
         </div>
        </form>
    </div>
  </div>
</div>
